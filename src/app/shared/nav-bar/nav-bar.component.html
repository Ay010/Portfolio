<nav>
  <a href="/"
    ><img class="logo" src="../../../assets/logo.png" alt="Logo" />
  </a>

  <ul>
    <a
      (click)="navigateToSection('about-me')"
      [ngClass]="{ active: isActive('about-me') }"
      >About me</a
    >
    <a
      (click)="navigateToSection('skills')"
      [ngClass]="{ active: isActive('skills') }"
      >My skills</a
    >
    <a
      (click)="navigateToSection('portfolio')"
      [ngClass]="{ active: isActive('portfolio') }"
      >Portfolio</a
    >
  </ul>

  <div
    class="burger-menu"
    (click)="toggleMenu()"
    [ngClass]="{ open: isMenuOpen }"
  >
    <div class="top-line burger-menu-line"></div>
    <div class="middle-line burger-menu-line"></div>
    <div class="bottom-line burger-menu-line"></div>
  </div>
</nav>

<div
  class="mobile-nav"
  (click)="closeMobileNav()"
  [ngClass]="{ open: isMenuOpen }"
>
  <ul>
    <a (click)="navigateToSection('about-me')">About me</a>
    <a (click)="navigateToSection('skills')">My skills</a>
    <a (click)="navigateToSection('portfolio')">Portfolio</a>
    <a (click)="navigateToSection('contact')">Contact</a>
