<div class="testimonial-list-container">
  <app-testimonial-card
    [name]="allTestimonials[currentTestimonial].name"
    [position]="
      sharedService.language === 'en'
        ? allTestimonials[currentTestimonial].position.en
        : allTestimonials[currentTestimonial].position.de
    "
    [text]="
      sharedService.language === 'en'
        ? allTestimonials[currentTestimonial].text.en
        : allTestimonials[currentTestimonial].text.de
    "
    [image]="allTestimonials[currentTestimonial].image"
  ></app-testimonial-card>

  <div class="nav">
    <svg
      *ngIf="allTestimonials.length > 1"
      (click)="previousTestimonial()"
      width="22"
      height="22"
      viewBox="0 0 22 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Linker Pfeil -->
      <path
        d="M5.43336 12.3334L11.9667 18.8667C12.2334 19.1334 12.3611 19.4445 12.35 19.8C12.3389 20.1556 12.2 20.4667 11.9334 20.7334C11.6667 20.9778 11.3556 21.1056 11 21.1167C10.6445 21.1278 10.3334 21 10.0667 20.7334L1.26669 11.9334C1.13336 11.8 1.03891 11.6556 0.983358 11.5C0.927802 11.3445 0.900024 11.1778 0.900024 11C0.900024 10.8222 0.927802 10.6556 0.983358 10.5C1.03891 10.3445 1.13336 10.2 1.26669 10.0667L10.0667 1.26669C10.3111 1.02225 10.6167 0.900024 10.9834 0.900024C11.35 0.900024 11.6667 1.02225 11.9334 1.26669C12.2 1.53336 12.3334 1.85002 12.3334 2.21669C12.3334 2.58336 12.2 2.90002 11.9334 3.16669L5.43336 9.66669H20.3334C20.7111 9.66669 21.0278 9.79447 21.2834 10.05C21.5389 10.3056 21.6667 10.6222 21.6667 11C21.6667 11.3778 21.5389 11.6945 21.2834 11.95C21.0278 12.2056 20.7111 12.3334 20.3334 12.3334H5.43336Z"
        fill="#70E61C"
      />
    </svg>

    <div class="dot-list">
      <div
        *ngFor="let testimonial of allTestimonials; let index = index"
        class="dot"
        [ngClass]="{ 'active-dot': index === currentTestimonial }"
        (click)="setCurrentTestimonial(index)"
      ></div>
    </div>

    <svg
      *ngIf="allTestimonials.length > 1"
      (click)="nextTestimonial()"
      width="22"
      height="22"
      viewBox="0 0 22 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Rechter Pfeil -->
      <path
        d="M16.5667 12.3334H1.66671C1.28893 12.3334 0.972263 12.2056 0.716707 11.95C0.461152 11.6945 0.333374 11.3778 0.333374 11C0.333374 10.6222 0.461152 10.3056 0.716707 10.05C0.972263 9.79447 1.28893 9.66669 1.66671 9.66669H16.5667L10.0334 3.13336C9.76671 2.86669 9.63893 2.55558 9.65004 2.20002C9.66115 1.84447 9.80004 1.53336 10.0667 1.26669C10.3334 1.02225 10.6445 0.894468 11 0.883357C11.3556 0.872246 11.6667 1.00002 11.9334 1.26669L20.7334 10.0667C20.8667 10.2 20.9612 10.3445 21.0167 10.5C21.0723 10.6556 21.1 10.8222 21.1 11C21.1 11.1778 21.0723 11.3445 21.0167 11.5C20.9612 11.6556 20.8667 11.8 20.7334 11.9334L11.9334 20.7334C11.6889 20.9778 11.3834 21.1 11.0167 21.1C10.65 21.1 10.3334 20.9778 10.0667 20.7334C9.80004 20.4667 9.66671 20.15 9.66671 19.7834C9.66671 19.4167 9.80004 19.1 10.0667 18.8334L16.5667 12.3334Z"
        fill="#70E61C"
      />
    </svg>
  </div>

  <div class="preload-images">
    <div
      *ngFor="let testimonial of allTestimonials"
      [style.background-image]="
        'url(' + '../../../../assets/' + testimonial.image + ')'
      "
    ></div>
  </div>
</div>
